<!DOCTYPE html>
<html lang="es-CO">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    <%= htmlWebpackPlugin.options.locales.title %>
  </title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.locales.description %>" />
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="<%= htmlWebpackPlugin.options.locales.metatags.twitter.card %>">
  <meta name="twitter:site" content="<%= htmlWebpackPlugin.options.locales.metatags.twitter.site %>">
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.locales.metatags.twitter.title %>">
  <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.locales.metatags.twitter.description %>">
  <meta name="twitter:creator" content="<%= htmlWebpackPlugin.options.locales.metatags.twitter.creator %>">
  <meta name="twitter:image" content="<%= htmlWebpackPlugin.options.locales.metatags.twitter.image %>">

  <!-- Open Graph data -->
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.locales.metatags.fb.title %>" />
  <meta property="og:type" content="<%= htmlWebpackPlugin.options.locales.metatags.fb.type %>" />
  <meta property="og:url" content="<%= htmlWebpackPlugin.options.locales.metatags.fb.url %>" />
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.locales.metatags.fb.image %>" />
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.locales.metatags.fb.description %>" />
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.locales.metatags.fb.site_name %>" />
  <meta property="fb:admins" content="<%= htmlWebpackPlugin.options.locales.metatags.fb.admins %>" />
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div class="app min-h-screen flex items-center justify-center">
    Hello World!
  </div>
</body>

</html>
